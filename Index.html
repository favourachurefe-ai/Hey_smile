<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine 💖</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(circle at top, #ffd1e8, #ff6fb1);
  overflow: hidden;
}

.card {
  background: linear-gradient(145deg, #ffe6f2, #ffb3d9);
  border-radius: 24px;
  padding: 40px 30px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(255, 0, 128, 0.35);
  position: relative;
}

.gloss {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 24px;
  background: linear-gradient(
    to bottom right,
    rgba(255,255,255,0.55),
    rgba(255,255,255,0.05)
  );
  pointer-events: none;
}

h1 {
  color: #c4006a;
  font-size: 1.8rem;
  margin-bottom: 10px;
}

p {
  color: #7a003f;
  font-size: 1rem;
  line-height: 1.6;
  margin-bottom: 30px;
}

.name {
  font-weight: 700;
  color: #ff1f8f;
}

.buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-top: 20px;
}

button {
  padding: 14px 26px;
  border-radius: 999px;
  border: none;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.yes {
  background: linear-gradient(135deg, #ff4da6, #ff007f);
  color: #fff;
  box-shadow: 0 8px 20px rgba(255, 0, 128, 0.4);
}

.yes:hover {
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 12px 28px rgba(255, 0, 128, 0.55);
}

.no {
  background: #ffd1e8;
  color: #a30055;
}

.no:hover {
  transform: translateY(-2px);
}

.hearts {
  position: fixed;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
}

.heart {
  position: absolute;
  color: rgba(255, 255, 255, 0.6);
  font-size: 20px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(100vh) scale(0.8);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>  <div class="card">
    <div class="gloss"></div>
    <h1>Will you be my Valentine? 💕</h1>
    <p>
      <span class="name">Ferica Oghenekaro Regwa</span>,
      this is me asking with all the smiles, butterflies,
      and pink gloss in my heart 🌸
    </p><div class="buttons">
  <button class="yes" onclick="sayYes()">Yes 💖</button>
  <button class="no" onclick="sayNo()">No 🙈</button>
</div>

  </div>  <script>
    function sayYes() {
      window.location.href = "https://wa.me/2347083755163?text=Yes%20I%20will%20be%20your%20Valentine%20%F0%9F%92%96";
    }

    function sayNo() {
      alert("Are you sure? 🥺💗 Think about it again…");
    }

    const heartsContainer = document.getElementById('hearts');
    const heartEmojis = ['💖', '💗', '💘', '💝', '💕'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 4 + 's';
      heart.style.fontSize = 16 + Math.random() * 24 + 'px';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 600);
  </script></body>
</html>
